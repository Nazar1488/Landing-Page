<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Westland Festival</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Westland Festival</a>
    </nav>
    <header>

        <video autoplay muted loop>
            <source src="./videos/promo.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <h1 class="display-3">Westland</h1>
                    <p class="lead mb-0">Electronic Dance Music Festival</p>
                </div>
            </div>
        </div>
    </header>

    <section class="my-5">
        <div class="container">
            <div class="row ">
                <div class="jumbotron">
                    <h1 class="display-4 title">Третій рік поспіль, на одну ніч, Львів стане центром електронної музики.
                        <p> Ласкаво
                            просимо до
                            нашої танцювальної країни з новим ім'ям</p>
                        <div><strong>WESTLAND</strong></div>
                        <hr class="my-4">
                    </h1>
                    <h2>
                        <div class="title-strong"><strong>ХЕДЛАЙНЕРИ</strong></div>
                    </h2>
                    <div class="row justify-content-center">
                        <div class="card">
                            <img src="images/firebeatz.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text"></p>
                                <h3>FIREBEATZ</h3>
                                <h5>Нідерланди</h5>
                                <a target="_blank" href="https://open.spotify.com/artist/53YSn9tHwGJ6bq5P0gGoYo">
                                    <img class="spotify" src="images/spotify.png" />
                                </a>
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <img src="images/sander_van_dorn.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">
                                    <h3>SANDER van DORN</h3>
                                    <h5>Нідерланди</h5>
                                    <a target="_blank" href="https://open.spotify.com/artist/22bukBZvUppuwQwmDz75Gz">

                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="card">
                            <img src="images/james_zabiela.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">
                                    <h3>JAMES ZABIELA</h3>
                                    <h5>Англія</h5>
                                    <a target="_blank" href="https://open.spotify.com/artist/15mGoF7xgIMiIasAgrrQPs">
                                        <img class="spotify" src="images/spotify.png" />
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
            </div>
        </div>
        </div>
